
QuasiQuote:
  sum:
    multiline: BVec Line
    uniline: Line

Line:
  product:
    indentation: BVec Space
    content: BVec ContentSegment

Space:
  enum:
    - space
    - tab

ContentSegment:
  sum:
    plain: Text
    dollar:
    placeholder: Name
    dotPlaceholder: DotPlaceholder

Name:
  product:
    head: Char
    tail: Text

DotPlaceholder:
  product:
    record: Name
    field: Name
